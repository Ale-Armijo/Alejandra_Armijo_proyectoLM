<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		
	</title>
	<style type="text/css">
		#portaretrato{
			width: 50vw;
			height: 50vh;
			display: block;

		}
		#foto{
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		@media screen and (orientation:landscape) {
            #portaretrato{
                max-width: 1920px;
                max-height: 1280px;
            }
        }

        @media screen and (orientation:portrait) {
            #portaretrato {
                max-width: 800px;
                max-height: 1200px;
            }
        }
	</style>
</head>
<body>
	<picture id="portaretrato">

        <source media="(orientation: landscape) and (min-width: 1920px)" srcset="./imagen3.heic"
            type="image/heic"/>
        <source media="(orientation: landscape) and (min-width: 1920px)" srcset="./imagen3.webp"
            type="image/webp">
        <source media="(orientation: landscape) and (min-width: 1920px)" srcset="./imagen3.jpg" type="image/jpeg">
        <source media="(orientation: portrait) and (min-width:1200px)" srcset="./imagen1.heic" type="image/heic">
        <source media="(orientation: portrait) and (min-width:1200px)" srcset="./imagen1.webp" type="image/webp">
        <source media="(orientation: portrait) and (min-width:1200px)" srcset="./imagen1.jpg" type="image/jpg">

        <!-- im치genes MEDIANAS -->
        <!-- horizontales: mostraremos la grande cuando la peque침a no fuera suficiente, o sea m치s de 900 de ancho.
        verticales: el mismo criterio, o sea m치s de 400 de ancho. -->
        <source media="(orientation: landscape) and (min-width: 800px)" srcset="./imagen4.heic"
            type="image/heic">
        <source media="(orientation: landscape) and (min-width: 800px)" srcset="./imagen4.webp"
            type="image/webp">
        <source media="(orientation: landscape) and (min-width: 800px)" srcset="./imagen4.jpg" type="image/jpeg">
        <source media="(orientation: portrait) and (min-width:600px)" srcset="./imagen2.heic" type="image/heic">
        <source media="(orientation: portrait) and (min-width:600px)" srcset="./imagen2.webp" type="image/webp">
        <source media="(orientation: portrait) and (min-width:600px)" srcset="./imagen2.jpg" type="image/jpg">
        <img id="foto" src="./imagen 2.jpg">
	</picture>
</body>
</html>
